<mat-card class="property-item p-0" [ngClass]="[viewType + '-item', 'column-'+column]"
    [class.full-width-page]="fullWidthPage" fxLayout="row wrap" style="display: block;">

    <div fxFlex="100" [fxFlex.gt-sm]="(viewType=='list') ? 60 : 100" [fxFlex.sm]="(viewType=='list') ? 50 : 100"
        class="p-3">

        <div fxLayout="column" fxLayoutAlign="start stretch" class="h-100">
            <mat-card-content class="mb-0">
                <a color="accent" style="width: 100%; text-decoration: none;"
                    [routerLink]="['/poll-details', pollDesc.poll?.id]">
                    <h4 class="title">
                        <span>N<sup>o</sup>:<span class="fw-500 mx-2">{{pollDesc.poll?.id |number:'3.0'}}</span></span>
                        : {{pollDesc.title}}</h4>
                </a>
                <hr />

                <div fxShow="false" fxShow.gt-sm class="mt-3">
                    <div [innerHTML]="pollDesc.description | safehtml"></div>
                </div>

            </mat-card-content>
            <div class="sticky-footer-helper" fxFlex="grow"></div>
            <mat-card-actions class="m-0 p-0" fxLayoutAlign="space-between center">
                <p fxLayout="row" class="date mb-0">
                    <mat-icon class="text-muted">date_range</mat-icon>
                    <span class="mx-2">{{pollDesc.createDate | date:"dd MMMM, yyyy" }}</span>
                </p>
                <div>
                    <a [routerLink]="['/poll-details', pollDesc.poll?.id]" mat-stroked-button color="primary"
                        class="uppercase" *ngIf="pollDesc.poll?.status ===  1">
                        {{'COMMON.READ_MORE'|translate }}</a>
                    <a [routerLink]="['/poll-details', pollDesc.poll?.id]" mat-stroked-button color="primary"
                        class="uppercase" *ngIf="pollDesc.poll?.status ===  5">
                        {{'COMMON.RESULTS'|translate }}</a>

                </div>
            </mat-card-actions>
        </div>

    </div>

</mat-card>
