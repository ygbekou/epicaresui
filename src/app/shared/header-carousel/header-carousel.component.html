<div class="header-carousel" [class.offset-bottom]="contentOffsetToTop">
    <div *ngIf="slides.length > 1" class="swiper-container h-100" [swiper]="config"
        (indexChange)="onIndexChange($event)">
        <div class="swiper-wrapper h-100">
            <div *ngFor="let slide of slides;" class="swiper-slide">
                <div [attr.data-background]="slide.image" class="slide-item swiper-lazy">
                    <div class="swiper-lazy-preloader"></div>
                </div>
            </div>
        </div>
        <button mat-mini-fab color="primary" class="swiper-button-prev swipe-arrow">
            <mat-icon>keyboard_arrow_left</mat-icon>
        </button>
        <button mat-mini-fab color="primary" class="swiper-button-next swipe-arrow">
            <mat-icon>keyboard_arrow_right</mat-icon>
        </button>

        <div fxLayout="column" fxLayoutAlign="center center" class="slide-info" [dir]="(settings.rtl) ? 'rtl' : 'ltr'">
            <mat-card class="p-4" style="background-color: transparent; color: white;">
                <h1 class="slide-title">{{appService.company.name}}</h1>
                <p class="location" fxLayout="row" fxLayoutAlign="center center">
                    <span class="px-1">{{appService.company.bannerContentHeader}}</span>
                </p>

                <div ngClass.gt-xs="mt-4" ngClass.xs="mt-3">
                    <!-- <button routerLink="/submit-project/0" mat-raised-button color="primary"  >
                        <span>{{'COMMON.SUBMIT_PROJECT'|translate}}</span>
                    </button> -->

                     <a mat-raised-button color="primary" routerLink="/about">{{'COMMON.ABOUT_US'|translate}}</a>
                    &nbsp;
                    <button routerLink="/contact" mat-raised-button color="primary"  >
                        <span>{{'COMMON.CONTACT_US'|translate}}</span>
                    </button>
                </div>
            </mat-card>
        </div>
    </div>
</div>
